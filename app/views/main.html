<div id="example" ng-app="comosAngularjsApp">
  <div ng-controller="MainCtrl as main">
      <div class="slinput" ng-init="">
          <i class="fa fa-search left-icon"></i> 
          <input ng-keyup="main.searchMaintenanceTable()" placeholder="enter search text..." ng-model="main.maintenanceSearch"/> 
          <i ng-class="{'fa' : true, 'fa-close' : true, 'right-icon' : true, active : (main.maintenanceSearch.length > 0)}" 
            ng-click="main.maintenanceSearch = '';main.searchMaintenanceTable()"></i>
      </div>
      <kendo-grid id="tableMaintenance" options="main.tableMaintenance" k-data-source="main.maintenanceDataSource">
      </kendo-grid>
      <div class="slinput" ng-init="" style="margin-top: 50px;">
        <i class="fa fa-search left-icon"></i> 
        <input ng-keyup="main.searchInfoTable()" placeholder="enter search text..." ng-model="main.infoSearch"/> 
        <i ng-class="{'fa' : true, 'fa-close' : true, 'right-icon' : true, active : (main.infoSearch.length > 0)}" 
          ng-click="main.infoSearch = '';main.searchInfoTable()"></i>
      </div>
      <kendo-grid id="tableInfo" options="main.tableInfo" k-data-source="main.infoDataSource">
      </kendo-grid>
      
      
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <span>选择点检目标时间: </span>
          <input type="date" ng-model="main.choosedTargetTime">
          <button ng-click="main.createNewRecord()">创建</button>
        </div>
      
      </div>

  </div>
</div>
