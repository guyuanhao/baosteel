<div>
  <div ng-controller="MainCtrl as main">
    <div style="width:113.1%">
        <div class="slinput" ng-init="">
            <i class="glyphicon glyphicon-search left-icon"></i> 
            <input ng-keyup="main.searchMaintenanceTable()" placeholder="enter search text..." ng-model="main.maintenanceSearch"/> 
            <i ng-class="{'fa' : true, 'fa-close' : true, 'right-icon' : true, active : (main.maintenanceSearch.length > 0)}" 
              ng-click="main.maintenanceSearch = '';main.searchMaintenanceTable()"></i>
        </div>
        <kendo-grid id="tableMaintenance" options="main.tableMaintenance" 
                k-data-source="main.maintenanceDataSource" style="margin-bottom: 50px;">
        </kendo-grid>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div>
            <span>设备号：{{main.choosedItemDeviceId}}</span>
            <span style="margin-left: 10px;">点检项目：{{main.choosedItemProjectName}}</span>
            </div>
            <span class="close">&times;</span>
            <span>选择点检目标时间: </span>
            <input type="date" ng-model="main.choosedTargetTime">
            <button ng-click="main.createNewRecord()">创建</button>
        </div>
    
    </div>
  </div>
</div>

    border:1px solid #4d90fe;

    position:absolute;

    top:11px;
  }
  .slinput .fa {
    color:#444;
    font-size: 16px;
  }
  .slinput .fa-close {
    color:#ccc;
  }

  .slinput .active {
    color:#555;
  }

  /* right side icon style (search icon) */
  .slinput .right-icon {
    position:absolute;

    width:100%;
  }

    }
